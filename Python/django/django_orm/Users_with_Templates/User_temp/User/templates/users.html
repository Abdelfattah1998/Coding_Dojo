<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>All the Users</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
            {%for user in user_data%}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email_address}}</td>
                <td>{{user.age}}</td>
            </tr>
            {%endfor%}

        </table>

    </main>
    <section>
        <h1>Add a User</h1>
        <form action="/add_user" method="post">
            {%csrf_token%}
            <div><h2>First name</h2><input type="text" name="first_name"></div>
            <div><h2>Last name</h2><input type="text" name="last_name"></div>
            <div><h2>Email</h2><input type="text" name="email"></div>
            <div><h2>Age</h2><input type="text" name="age"></div>
            <input type="submit" value="Add">
        </form>
    </section>
</body>
</html>
