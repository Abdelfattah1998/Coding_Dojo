<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<form action='/users' method="POST">
    <div class="form-group">
  <label for="name">Your Name:</label>
  <input type="text" id="name" name="name" >
    </div>

  <div class="form-group">
  <label for="Dojo Location">Dojo Location:</label>
  <select name="Dojo Location">
    <option>Almonds</option>
    <option>Cheese and Crackers</option>
    <option>Pita and Hummus</option>
    <option>Pears</option>
    </select>

<div class="form-group">
<label for="favorite Language">favorite Language:</label>
<select name="favorite Language">
    <option>Almonds</option>
    <option>Cheese and Crackers</option>
    <option>Pita and Hummus</option>
    <option>Pears</option>
</select>

</div>
<div class="form-group">
<textarea name="comment" cols="60" rows="10"></textarea>
</div>

<button type="submit" class="btn btn-primary">Submit</button>

</form> 

</body>
</html>
